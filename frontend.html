<body>
    <img id="popup" src="http://localhost:5000/vaultboy.png">
</body>
<script>
const socket = new WebSocket('ws://' + location.host + '/popup');
socket.addEventListener('message', ev => {
    console.log('<<< ' + ev.data);
    if (ev.data == "true") {
        popup.style.visibility = "visible";
        setTimeout(() => popup.style.visibility = "hidden", 5000);
    }
});
</script>
<style>
    #popup {
        margin-left: auto;
        margin-right: auto;
        display: block;
        visibility: hidden;
    }
</style>
